<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Mudi</title>
    <style>

		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}		.nav-item .nav-link {
            color: black;
         }
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		a, a:link, a:visited {
            text-decoration: none;
            color: white;
        }
	</style>
</head>


<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo"><a href="/home">mudi</a></span>
    <span class="mt-3">
    <span class="my-auto"><a  sec:authorize="!isAuthenticated()" href="/login">login</a></span>
        <form  sec:authorize="isAuthenticated()" id="form-login" th:action="@{/logout}" method="POST"><button type="submit" class="btn btn-link text-light">logout</button></form>
    </span>


</div>
<div th:fragment="titulo(valor)" class="jumbotron-fluid mb-0">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
