<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="my-4 card-body">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input
                        name="nomeProduto"
                        placeholder="nome do produto"
                        class="form-control"
                        th:field="*{nomeProduto}"
                        th:errorClass="is-invalid"
                />
                <small class="form-text text-muted">Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erros do nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input
                        name="urlProduto"
                        placeholder="url do produto"
                        class="form-control"
                        th:field="*{urlProduto}"
                        th:errorClass="is-invalid"
                />
                <small class="form-text text-muted"
                >Procure em um site o produto que você deseja e cole a url da página aqui.</small
                >
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erros da url do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input
                        name="urlImagem"
                        placeholder="url da imagem"
                        class="form-control"
                        th:field="*{urlImagem}"
                        th:errorClass="is-invalid"
                />
                <small class="form-text text-muted">Copie a url de uma boa imagem do produto e cole aqui para ajudar a
                    conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erros da url da imagem
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea
                        name="descricao"
                        placeholder="Adicione detalhes importantes para ajudar o comprador."
                        class="form-control"
                        th:field="*{descricao}"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
    </div>

</div>
</body>
</html>
